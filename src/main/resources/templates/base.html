<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- This is embedded stylesheet. -->
    <!-- adding fonts to website to make it more attractive. Use google fonts bt referencing the css on the Google Fonts APIs CDN-->
    <link href="https://fonts.googleapis.com/css?family=Rozha+One|Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device=width, initial-scale=1"/>
    <link rel="stylesheet" href="css/firstpage.css"/>
</head>
<body>

<div th:fragment="navlinks(activeTab)">
    <!-- collapsable navbar begin -->
    <nav class="navbar navbar-default roboto">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Recipe Book</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li th:class="${activeTab == 'home'}? 'active' : null"><a href="/">home</a></li>
                    <li th:class="${activeTab == 'list'}? 'active' : null"><a href="/list">Recipes List</a></li>
                    <li th:class="${activeTab == 'menu'}? 'active' : null"><a href="/menu">Menu</a></li>
                    <li th:class="${activeTab == 'crabcake'}? 'active' : null"><a href="/crabcake">Crabcake</a></li>
                    <li th:class="${activeTab == 'wings'}? 'active' : null"><a href="/wings">Wings</a></li>
                    <li th:class="${activeTab == 'makhrouds'}? 'active' : null"><a href="/makhrouds">makhrouds</a></li>
                    <li th:class="${activeTab == 'injera'}? 'active' : null"><a href="/injera">Injera</a></li>
                    <li th:class="${activeTab == 'eggsauce'}? 'active' : null"><a href="/eggsauce">Egg sauce</a></li>
                    <li th:class="${activeTab == 'gulabjamun'}? 'active' : null"><a href="/gulabjamun">Gulab Jamun</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<!-- collapsable navbar end -->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
